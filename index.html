<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-form</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="container">
        <div class="left">
            <h2><span class="underline">Lo</span>gin</h2>
            <form class="email">
                <img class="color" src="images/email-1572-svgrepo-com (1).svg" alt="email">
                <input type="email" placeholder="Enter your email" required>
            </form>
            <form class="password">
                <img class="color" src="images/lock-svgrepo-com (3).svg" alt="lock">
                <input type="password" placeholder="Enter your password" required>
            </form>
            <a href="https://icons8.com/icons/set/email">
                <p>Forgot password?</p>
            </a>
            <button>Login</button>
            <p class="account">Don't have an account? <span><a href="https://icons8.com/icons/set/email">Signup
                        now</a></span></p>
        </div>
        <div class="right">
            <img src="images/android-to-pc copy.jpg" alt="social">
            <h2>Every new friend is a new adventure.
            </h2>
            <p>let's get connected</p>
        </div>
    </div>
</body>

</html>
